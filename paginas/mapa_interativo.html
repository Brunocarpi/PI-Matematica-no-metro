<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Tarifas do Metrô</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Tarifas do Metrô de São Paulo</h1>
    <p>Informações sobre mapa no Metrô de São Paulo.</p>
    
    <!-- Adicionando seletor de tema -->
    <label for="tema">Escolha um tema:</label>
    <select id="tema">
        <option value="normal">Normal</option>
        <option value="tema-escuro">Escuro</option>
        <option value="tema-claro">Claro</option>
    </select>
    
    <title>Estações de Metrô Próximas</title>
    <!-- Substitua SUA_CHAVE_DE_API_AQUI pela sua chave de API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHE632ab9u-GRkZdXdQWffldL2ygoaXSY&libraries=places"></script>
</head>
<body>
    <h1>Estações de Metrô Próximas - Estação Sacomã</h1>
    <div id="map" style="height:400px;width:100%;"></div>
    <div id="status-metro"></div>

    <script>
        function initMap() {
            var sacoma = { lat: -23.5895, lng: -46.5913 }; // Coordenadas da Estação Sacomã
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: sacoma
            });

            var service = new google.maps.places.PlacesService(map);
            var request = {
                location: sacoma,
                radius: '2000', // Raio de 2000 metros
                type: ['subway_station'] // Filtra apenas estações de metrô
            };

            service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    let statusHTML = '<h3>Estações Encontradas:</h3>';
                    results.forEach(station => {
                        // Exibe marcador no mapa para cada estação
                        new google.maps.Marker({
                            position: station.geometry.location,
                            map: map,
                            title: station.name
                        });
                        // Adiciona informações no div
                        statusHTML += `<p>Estação: ${station.name} - Endereço: ${station.vicinity}</p>`;
                    });
                    document.getElementById('status-metro').innerHTML = statusHTML;
                } else {
                    document.getElementById('status-metro').innerHTML = 'Nenhuma estação encontrada.';
                }
            });
        }

        // Inicializa o mapa ao carregar a página
        window.onload = initMap;
    </script>
    

    <style>
        /* Estilos para os temas */
        .tema-escuro {
            background-color: #333;
            color: white;
        }
        
        .tema-claro {
            background-color: #f9f9f9;
            color: black;
        }
    </style>
</body>
</html>
